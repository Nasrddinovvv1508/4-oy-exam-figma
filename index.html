<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Designo | Figma</title>
</head>

<body>
    <!-- Header -->
    <header class="container header_container">
        <div class="header_logo">
            <a href="/">
                <img width="196" height="24" src="./static/images/shared/desktop/logo-dark.png" alt="Logo icon">
            </a>
        </div>
        <div class="auth">
            <ul>
                <li><a href="#">OUR COMPANY</a></li>
                <li><a href="#">LOCATIONS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </header>

    <!-- Main -->
    <main>
        <section class="container hero">
            <div class="hero_title">
                <h1>
                    Award-winning custom designs and digital branding solutions
                </h1>
                <p>
                    With over 10 years in the industry, we are experienced in creating fully responsive websites, app
                    design, and engaging brand experiences. Find out more about our services.
                </p>
                <button class="btn btn-light">
                    Learn More
                </button>
            </div>
            <div class="hero_img">
                <img class="circle" src="./static/images/home/desktop/bg-pattern-hero-home.svg" alt="bg pattern hero">
                <img src="./static/images/home/desktop/hero-img-phone.png" alt="hero img">
            </div>
        </section>
    </main>
</body>

</html>
